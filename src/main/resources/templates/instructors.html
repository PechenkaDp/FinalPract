<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructors Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Instructors Management</h1>
</header>
<main>
  <section id="add-instructor">
    <h2>Add Instructor</h2>
    <form id="addInstructorForm">
      <input type="text" id="instructorName" placeholder="Instructor Name" required>
      <button type="submit">Add Instructor</button>
    </form>
  </section>

  <section id="instructors-list">
    <h2>Instructors List</h2>
    <ul id="instructorList"></ul>
  </section>
</main>
<script src="scripts.js"></script>
</body>
</html>
